<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>منصة إدارة المهام المتقدمة</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <div class="task-app">
            <h2>لوحة التحكم بالمهام</h2>
            <div class="input-area">
                <input type="text" id="task-input" placeholder="أدخل نص المهمة...">
                <div class="options">
                    <input type="date" id="due-date-input">
                    <select id="priority-input">
                        <option value="low">أولوية منخفضة</option>
                        <option value="medium" selected>أولوية متوسطة</option>
                        <option value="high">أولوية عالية</option>
                    </select>
                </div>
                <button id="add-task-btn">إضافة مهمة</button>
            </div>
            
            <div class="filters">
                <button class="filter-btn active" data-filter="all">كل المهام</button>
                <button class="filter-btn" data-filter="pending">قيد الإنجاز</button>
                <button class="filter-btn" data-filter="completed">مكتملة</button>
            </div>

            <ul id="task-list">
                <!-- المهام ستظهر هنا -->
            </ul>
        </div>
    </div>

    <!-- Modal for editing tasks -->
    <div id="edit-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h3>تعديل المهمة</h3>
            <input type="text" id="edit-task-input">
            <button id="save-edit-btn">حفظ التعديل</button>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
